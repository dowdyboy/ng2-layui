
<div>
  <form layui-form>
    <layui-form-item>
      <layui-form-label>账号</layui-form-label>
      <layui-form-input-block>
        <input layui-input type="text" placeholder="请输入账号" />
      </layui-form-input-block>
    </layui-form-item>
    <layui-form-item>
      <layui-form-label>密码</layui-form-label>
      <layui-form-input-inline>
        <input layui-input type="password" placeholder="请输入密码" />
      </layui-form-input-inline>
      <layui-form-text>辅助文字</layui-form-text>
    </layui-form-item>
    <layui-form-item>
      <layui-form-label>选择框</layui-form-label>
      <layui-form-input-block>
        <select layui-input >
          <option value=""></option>
          <option value="0">北京</option>
          <option value="1">上海</option>
          <option value="2">广州</option>
          <option value="3">深圳</option>
          <option value="4">杭州</option>
        </select>
      </layui-form-input-block>
    </layui-form-item>
    <layui-form-item>
      <layui-form-label>复选框</layui-form-label>
      <layui-form-input-block>
        <input layui-input type="checkbox" title="写作">
        <input layui-input type="checkbox" title="阅读" checked>
        <input layui-input type="checkbox" title="发呆">
      </layui-form-input-block>
    </layui-form-item>
    <layui-form-item>
      <layui-form-label>单选框</layui-form-label>
      <layui-form-input-block>
        <input layui-input type="radio" name="sex" title="男">
        <input layui-input type="radio" name="sex" title="女">
      </layui-form-input-block>
    </layui-form-item>
    <layui-form-item>
      <layui-form-label>描述</layui-form-label>
      <layui-form-input-block>
        <textarea layui-input placeholder="请输入描述"></textarea>
      </layui-form-input-block>
    </layui-form-item>
    <layui-form-item>
      <div layui-inline>
        <layui-form-label>范围</layui-form-label>
        <layui-form-input-inline style="width:50px">
          <input layui-input >
        </layui-form-input-inline>
        <layui-form-text>-</layui-form-text>
        <layui-form-input-inline style="width:50px">
          <input layui-input >
        </layui-form-input-inline>
      </div>
      <div layui-inline>
        <layui-form-label>范围</layui-form-label>
        <layui-form-input-inline style="width:50px">
          <input layui-input >
        </layui-form-input-inline>
      </div>
    </layui-form-item>
  </form>
</div>
